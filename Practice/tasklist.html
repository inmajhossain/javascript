<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasklist</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    
    
    
    <main>
        <section class="max-w-[500px] mx-auto bg-gray-500 mt-[150px] h-[350px] p-[50px] rounded-t-[25px] flex flex-col">
           
                <input id="input" class="mx-auto w-[400px] items-center bg-indigo-900 text-white font-bold px-[15px] py-[10px] border-amber-100 border-[2px] text-center" placeholder="Write what you want to add list "><br><br>


                <button onclick="addList()" class="mx-auto w-[150px] bg-indigo-900 text-white font-bold px-[15px] py-[5px] border-amber-100 border-[2px]">Add to List</button>

                
                <ul id="list" class="font-bold mx-auto w-[400px] text-center  mt-[5px] py-[5px] flex flex-col gap-[5px]"></ul>
        </section>
    </main>

    <script>
        function addList() {
        let inputValue = document.getElementById('input').value;
        let myItem = document.getElementById('list').innerHTML += `<ol>${inputValue}</ol>`

        }
        </script>
